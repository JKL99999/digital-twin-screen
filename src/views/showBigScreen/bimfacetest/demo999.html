<!DOCTYPE html>
<html>

<!-- 本DEMO中将演示如何通过API修改构件的颜色及透明度 -->

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>构件着色</title>
  <style media="screen">
    * {
      margin: 0;
      padding: 0
    }

    html,
    body {
      height: 100%
    }

    .main {
      display: flex;
      flex-direction: column;
      overflow: hidden;
      height: 100%;
      width: 100%
    }

    .model {
      flex: 1
    }

    .buttons {
      font-size: 0;
    }

    .button {
      margin: 5px 0 5px 5px;
      width: 125px;
      height: 30px;
      border-radius: 3px;
      border: none;
      background: #32D3A6;
      color: #FFFFFF;
      outline: none;
    }
  </style>
  <!-- 引用BIMFACE的JavaScript显示组件库 -->
  <script src="https://static.bimface.com/api/BimfaceSDKLoader/BimfaceSDKLoader@latest-release.js" charset="utf-8">
  </script>
</head>

<body>
  <!-- 定义DOM元素，用于在该DOM元素中显示模型或图纸 -->
  <div class='main'>
    <div class='buttons'>
      <button type="button" class="button" id="btnOverrideComponentsColorByObjectId"
        onclick="overrideComponentsColorById()">根据ID给构件着色</button>
        <button type="button" class="button" id="btnOverrideComponentsColorByObjectId"
        onclick="overridelookup()">查看一下render</button>
      <button type="button" class="button" id="btnOverrideComponentsColorByObjectData"
        onclick="overrideComponentsColorByData()">根据条件给构件着色</button>
      <button type="button" class="button" id="btnOverrideAllComponentsColor"
        onclick="overrideAllComponentsColor()">所有构件着色</button>
    </div>
    <!-- 定义DOM元素，用于在该DOM元素中显示模型或图纸 -->
    <div class='model' id="domId"></div>
  </div>
  <script type="text/javascript">
    let viewer3D;
    let app;
    let model3D;
    let viewToken = '1373a7442bad403e8e06266df7e23aa2';
    // 初始化显示组件
    let options = new BimfaceSDKLoaderConfig();
    options.viewToken = viewToken;
    BimfaceSDKLoader.load(options, successCallback, failureCallback);

    function successCallback(viewMetaData) {
      if (viewMetaData.viewType == "3DView") {
        // ======== 判断是否为3D模型 ========        
        // 获取DOM元素
        let dom4restore = document.getElementById('domId');
        let webAppConfig = new Glodon.Bimface.Application.WebApplication3DConfig();
        webAppConfig.domElement = dom4restore;
        // 设置全局单位
        webAppConfig.globalUnit = Glodon.Bimface.Common.Units.LengthUnits.Millimeter;
        // 创建WebApplication
        app = new Glodon.Bimface.Application.WebApplication3D(webAppConfig);
        // 添加待显示的模型
        app.addView(viewToken);
        // 从WebApplication获取viewer3D对象
        viewer3D = app.getViewer();
        // 监听添加view完成的事件
        viewer3D.addEventListener(Glodon.Bimface.Viewer.Viewer3DEvent.ViewAdded, function () {
          // 调用viewer3D对象的Method，可以继续扩展功能
          //自适应屏幕大小
          window.onresize = function () {
            viewer3D.resize(document.documentElement.clientWidth, document.documentElement.clientHeight - 40)
          }
          // 从viewer3D对象中获取模型对象model3D
          model3D = viewer3D.getModel();
          // 渲染3D模型
          viewer3D.render();
        });
      }
    }

    function failureCallback(error) {
      console.log(error);
    }

    //********************查看一下render*********************
    function overridelookup() {
        let color = new Glodon.Web.Graphics.Color("#E3E3E3", 0.1);
        //给指定模型的所有构件着色
        model3D.overrideAllComponentsColor(color);
        viewer3D.render();
      console.log(viewer3D,"viewer3D");
      console.log(model3D,"model3D");
    }

    //********************根据条件给构件着色*********************
    let isOverrideComponentsColorByDataActivated = false;

    function overrideComponentsColorByData() {
      if (!isOverrideComponentsColorByDataActivated) {
        let color = new Glodon.Web.Graphics.Color("#EE799F", 0.8);
        //设置给构件着色的条件
        model3D.overrideComponentsColorByObjectData([{
          "categoryId": "-2001360"
        }], color);
        model3D.overrideComponentsOpacityByObjectData([{
          "levelName": "F2"
        }], 0.8);
        viewer3D.render();
        setButtonText("btnOverrideComponentsColorByObjectData", "恢复颜色");
      } else {
        //恢复颜色
        model3D.restoreComponentsColorByObjectData([{
          "levelName": "F1"
        }, {
          "categoryId": "-2001360"
        }]);
        viewer3D.render();
        setButtonText("btnOverrideComponentsColorByObjectData", "根据条件给构件着色");
      }
      isOverrideComponentsColorByDataActivated = !isOverrideComponentsColorByDataActivated;
    }

    //********************给指定模型的所有构件着色*********************
    let isOverrideAllComponentsColorActivated = false;

    function overrideAllComponentsColor() {
      if (!isOverrideAllComponentsColorActivated) {
        let color = new Glodon.Web.Graphics.Color("#E3E3E3", 0.1);
        //给指定模型的所有构件着色
        model3D.overrideAllComponentsColor(color);
        viewer3D.render();
        setButtonText("btnOverrideAllComponentsColor", "恢复颜色");
      } else {
        //恢复颜色
        model3D.clearOverrideColorComponents();
        viewer3D.render();
        setButtonText("btnOverrideAllComponentsColor", "给所有构件着色");
      }
      isOverrideAllComponentsColorActivated = !isOverrideAllComponentsColorActivated;
    }
    // *********************** 按钮文字 ***********************
    function setButtonText(btnId, text) {
      let dom = document.getElementById(btnId);
      if (dom != null && dom.nodeName == "BUTTON") {
        dom.innerText = text;
      }
    }
